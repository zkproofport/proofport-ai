# Systemd drop-in for Caddy: sets the CADDY_DOMAIN environment variable.
# Installed to /etc/systemd/system/caddy.service.d/env.conf
#
# The deploy workflow replaces CADDY_DOMAIN dynamically:
#   staging:    stg-ai.zkproofport.app
#   production: ai.zkproofport.app
[Service]
Environment=CADDY_DOMAIN=stg-ai.zkproofport.app
